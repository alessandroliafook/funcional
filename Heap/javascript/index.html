<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Heap - Funcional</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="heap.js"></script>
</head>


<body onload="init()">
	<h2 class="title" style="text-align: center;color: #fff">HEAP</h2>
	<div id="wrapper">
		<div>
			<h3 style="color: #fff">Comandos</h3>
		</div>
		<div>
			<input type="number" id="value" />
			<button id="add">Adicionar</button>
		</div>
		<div>			
			<button id="removeRoot">Remover root</button>
		</div>
		<div>			
			<button id="clear">Limpar Heap</button>
		</div>
		<div id="content" style="transform: rotate(90deg);position: absolute;top:50px;left:23%;">
		</div>
	</div>
</body>


<script src="./script.js"></script>


</html>
